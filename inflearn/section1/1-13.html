<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                let arr = s.split('');
                arr = arr.map((v) => {
                    if(v.match(/[A-Z]/)) {
                        v = v.toLowerCase();
                    }else v = v.toUpperCase();
                    return v;
                })
                answer = arr.join("");
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
