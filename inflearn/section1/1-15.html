<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let len = s.length;
                let num = len / 2 ;
                if(len % 2 === 1) {
                    answer = s.substr(num, 1);
                }else answer = s.substr(num - 1, 2)
               
                return answer;
            }
            console.log(solution("study"));
        </script>
    </body>
</html>
