<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=0;

                let arr = s.split('');
                answer = arr.filter((v) => v === t).length;

                // solution2
                // for(let x of s) {
                    // if(x === t) answer++;
                // }

                return answer;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
        </script>
    </body>
</html>
