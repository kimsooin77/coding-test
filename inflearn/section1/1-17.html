        <script>
            function solution(s){  
                let answer=[];
                // solution1
                // answer = new Set(s);
                // answer = Array.from(answer).join(',');

                // solution2
                s.map((v) => !answer.includes(v) && (answer = [...answer, v]) )

            }

            console.log(solution(str));
