<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                let sum = arr.reduce((acc,curr) => acc + curr, 0);
                let remain = sum - 100; // 40
                answer = arr.filter((v) => remain - v !== v && !arr.includes(remain - v));
                
                
                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
